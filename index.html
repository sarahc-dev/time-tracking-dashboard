<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <script src="index.js" defer></script>
</head>

<body>
  <main>
    <section class="report">
      <div class="report-name flex">
        <img src="./images/image-jeremy.png" alt="Jeremy" />
        <h1>Report for <span>Jeremy Robson</span></h1>
      </div>
      <div aria-controls="report" class="frequency flex">
        <button>Daily</button>
        <button aria-selected="true">Weekly</button>
        <button>Monthly</button>
      </div>
    </section>
    <div id="report" aria-live="polite">
      <section class="work report-element">
        <div class="color-border"></div>
        <div class="report-element-content">
          <h2>Work</h2>
          <button>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
            <span class="sr-only">More..</span>
          </button>
          <p class="hours">32hrs</p>
          <p class="previous">Last Week - 36hrs</p>
        </div>
      </section>
      <section class="play report-element">
        <div class="color-border"></div>
        <div class="report-element-content">
          <h2>Play</h2>
          <button>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
            <span class="sr-only">More..</span>
          </button>
          <p class="hours">10hrs</p>
          <p class="previous">Last Week - 36hrs</p>
        </div>
      </section>
      <section class="study report-element">
        <div class="color-border"></div>
        <div class="report-element-content">
          <h2>Study</h2>
          <button>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
            <span class="sr-only">More..</span>
          </button>
          <p class="hours">4hrs</p>
          <p class="previous">Last Week - 7hrs</p>
        </div>
      </section>
      <section class="exercise report-element">
        <div class="color-border"></div>
        <div class="report-element-content">
          <h2>Exercise</h2>
          <button>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
            <span class="sr-only">More..</span>
          </button>
          <p class="hours">4hrs</p>
          <p class="previous">Last Week - 5hrs</p>
        </div>
      </section>
      <section class="social report-element">
        <div class="color-border"></div>
        <div class="report-element-content">
          <h2>Social</h2>
          <button>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
            <span class="sr-only">More..</span>
          </button>
          <p class="hours">5hrs</p>
          <p class="previous">Last Week - 10hrs</p>
        </div>
      </section>
      <section class="self-care report-element">
        <div class="color-border"></div>
        <div class="report-element-content">
          <h2>Self Care</h2>
          <button>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
            <span class="sr-only">More..</span>
          </button>
          <p class="hours">2hrs</p>
          <p class="previous">Last Week - 2hrs</p>
        </div>
      </section>
    </div>
  </main>

  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://sarahclements.me">Sarah C</a>.
  </footer>
</body>

</html>
